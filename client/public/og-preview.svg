<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <!-- Grid shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="4" dy="8" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle pattern overlay -->
  <defs>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Main content area -->
  <g transform="translate(80, 80)">

    <!-- Large ARC grid visualization (left side) -->
    <g transform="translate(0, 50)" filter="url(#shadow)">
      <!-- Input grid -->
      <g>
        <text x="0" y="-20" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600" opacity="0.9">Input</text>
        <g fill="white" opacity="0.95">
          <rect x="0" y="0" width="60" height="60" rx="6"/>
          <rect x="70" y="0" width="60" height="60" rx="6"/>
          <rect x="140" y="0" width="60" height="60" rx="6"/>
          <rect x="0" y="70" width="60" height="60" rx="6"/>
          <rect x="70" y="70" width="60" height="60" rx="6" fill="#fbbf24"/>
          <rect x="140" y="70" width="60" height="60" rx="6"/>
          <rect x="0" y="140" width="60" height="60" rx="6"/>
          <rect x="70" y="140" width="60" height="60" rx="6"/>
          <rect x="140" y="140" width="60" height="60" rx="6"/>
        </g>
      </g>

      <!-- Arrow -->
      <g transform="translate(240, 100)">
        <path d="M0,0 L60,0 L50,-15 M60,0 L50,15" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
      </g>

      <!-- Output grid -->
      <g transform="translate(320, 0)">
        <text x="0" y="-20" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600" opacity="0.9">Output</text>
        <g fill="white" opacity="0.95">
          <rect x="0" y="0" width="60" height="60" rx="6"/>
          <rect x="70" y="0" width="60" height="60" rx="6" fill="#ef4444"/>
          <rect x="140" y="0" width="60" height="60" rx="6"/>
          <rect x="0" y="70" width="60" height="60" rx="6"/>
          <rect x="70" y="70" width="60" height="60" rx="6"/>
          <rect x="140" y="70" width="60" height="60" rx="6"/>
          <rect x="0" y="140" width="60" height="60" rx="6"/>
          <rect x="70" y="140" width="60" height="60" rx="6" fill="#22c55e"/>
          <rect x="140" y="140" width="60" height="60" rx="6"/>
        </g>
      </g>
    </g>

    <!-- Title and description (right side) -->
    <g transform="translate(600, 80)">
      <!-- Title -->
      <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="64" font-weight="800" letter-spacing="-1px">
        <tspan x="0" dy="0">ARC-AGI</tspan>
        <tspan x="0" dy="80">Explainer</tspan>
      </text>

      <!-- Subtitle -->
      <text x="0" y="220" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="400" opacity="0.9">
        <tspan x="0" dy="0">Making AI's hardest challenge</tspan>
        <tspan x="0" dy="40">accessible to everyone</tspan>
      </text>

      <!-- Features -->
      <g transform="translate(0, 310)">
        <text fill="white" font-family="Arial, sans-serif" font-size="20" opacity="0.8">
          <tspan x="0" dy="0">ðŸ§© Explore Abstract Puzzles</tspan>
          <tspan x="0" dy="35">ðŸ¤– See How AI Models Think</tspan>
          <tspan x="0" dy="35">ðŸ’¡ Understand the ARC Prize</tspan>
        </text>
      </g>
    </g>

    <!-- Bottom branding -->
    <g transform="translate(0, 420)">
      <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.7">
        Explore â€¢ Learn â€¢ Understand
      </text>
    </g>

  </g>
</svg>