# Railway Configuration File for ARC Explainer
# Author: Cascade using Claude 3.7 Sonnet Thinking 

# Build configuration
[build]
builder = "nixpacks"
buildCommand = "npm install --omit=dev && npm run build"

# Deployment configuration
[deploy]
startCommand = "npm start"
restartPolicyType = "always"

# Environment variables
[deploy.environment]
NODE_ENV = "production"
NODE_VERSION = "20.13.1"  # Using Node.js 20 for better ESM support

# Nixpacks configuration
[build.nixpacks]
  [build.nixpacks.install]
    # Install dependencies first
    cmds = [
      "npm config set update-notifier false",
      "npm install --no-optional"
    ]

  [build.nixpacks.build]
    # Build the application
    cmds = ["npm run build"]

  [build.nixpacks.start]
    # Start the application
    cmd = "npm start"
